<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Calculator-removebg-preview.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text"/>
        <button class="gray reset">C</button>
        <button class="gray delete">DEL</button>
        <button class="gray setVal">%</button>
        <button class="orange setVal">รท</button>
        <button class="d-gray setVal">7</button>
        <button class="d-gray setVal">8</button>
        <button class="d-gray setVal">9</button>
        <button class="orange setVal">x</button> 
        <button class="d-gray setVal">4</button>
        <button class="d-gray setVal">5</button>
        <button class="d-gray setVal">6</button>
        <button class="orange setVal">-</button>
        <button class="d-gray setVal">1</button>
        <button class="d-gray setVal">2</button>
        <button class="d-gray setVal">3</button>
        <button class="orange setVal">+</button>
        <button class="odd d-gray setVal">0</button>
        <button class="d-gray setVal">.</button>
        <button class="orange setRes">=</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
